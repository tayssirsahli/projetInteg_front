<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Les Médecins</h4>
            <p class="card-category">Les Membres</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Date de Naissance</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let medecin of medecins">
                    <td>{{ medecin.id }}</td>
                    <td>{{ medecin.nom }}</td>
                    <td>{{ medecin.prenom }}</td>
                    <td>{{ medecin.tel }}</td>
                    <td>{{ medecin.adresse }}</td>
                    <td>{{ medecin.dateDeNaissance }}</td>
                    <td>{{ medecin.email }}</td>
                    <td>
                      <span class="badge" [ngClass]="{'badge-success': medecin.active, 'badge-danger': !medecin.active}">
                        {{ medecin.active ? 'Activé' : 'Désactivé' }}
                      </span>
                    </td>
                    <td>
                      <button *ngIf="!medecin.active" class="btn btn-success btn-sm" (click)="activateUser(medecin.id)">
                        Activer
                      </button>
                      <button *ngIf="medecin.active" class="btn btn-warning btn-sm" (click)="deactivateUser(medecin.id)">
                        Désactiver
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
