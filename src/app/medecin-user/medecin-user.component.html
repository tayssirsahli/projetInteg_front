
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let medecin of medecins" class="col-md-4 mb-4">
      <div class="card doctor-card h-100">
        <div class="card-header card-header-danger">
          <h4 class="card-title text-center">{{ medecin.nom }}</h4>
          <p class="card-category text-center">Médecin</p>
        </div>
        <div class="card-body">
          <p><strong>Ville :</strong> {{ medecin.ville }}</p>
          <p><strong>Numéro Tel :</strong> {{ medecin.numero_tel }}</p>
          <p><strong>Spécialité :</strong> {{ medecin.specialite }}</p>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary btn-sm" (click)="viewDetails(medecin)">Voir Plus</button>
        </div>
      </div>
    </div>
  </div>
</div>
